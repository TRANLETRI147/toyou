        /* B·ª©c th∆∞ - C√¢n ƒë·ªëi k√≠ch th∆∞·ªõc */
        .letter {

            border: 3px solid #8b4513; /* Vi·ªÅn n√¢u nh∆∞ gi·∫•y */

            width: 350px; /* ƒê·∫∑t width c·ªë ƒë·ªãnh ƒë·ªÉ c√¢n ƒë·ªëi */
            height: 250px; /* ƒê·∫∑t height c·ªë ƒë·ªãnh ƒë·ªÉ kh√¥ng thay ƒë·ªïi khi open/closed */
            display: flex;

            font-size: 18px;

            position: relative;

            position: absolute;

        .letter.closed .placeholder {

        .letter-content {

            line-height: 1.6;

        /* ·∫®n th∆∞ ban ƒë·∫ßu - kh√¥ng c·∫ßn n·ªØa v√¨ d√πng placeholder */
    </style>
</head>
<body>
    <!-- Hi·ªáu ·ª©ng confetti r∆°i li√™n t·ª•c -->
    <div class="confetti-falling" id="confettiFalling"></div>

    <!-- Modal nh·∫≠p m·∫≠t kh·∫©u -->
    <div id="passwordModal" class="modal">

            <p>Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ m·ªü th∆∞:</p>
            <input type="password" id="passwordInput" placeholder="M·∫≠t kh·∫©u...">
            <br>

    </div>

    <!-- Container ch√≠nh -->
    <div class="container">
        <div class="letter closed" id="letter" onclick="openModal()">
            <!-- Placeholder khi closed ƒë·ªÉ gi·ªØ k√≠ch th∆∞·ªõc c√¢n ƒë·ªëi -->
            <div class="placeholder">
                üìÆ<br>

                (Nh·∫•p ƒë·ªÉ m·ªü)
            </div>
            <!-- N·ªôi dung th·ª±c khi open -->
            <div class="letter-content" id="letterContent">
                Ch√†o n√≠ nhe,<br>
                Tui t·∫°o web n√†y ƒë·ªÉ ch√†o b·∫°n √°, ch√∫c b·∫°n mau h·∫øt b·ªánh nh√° &lt;3
            </div>
        </div>
    </div>

    <!-- Hi·ªáu ·ª©ng ph√°o kim tuy·∫øn -->
    <div class="fireworks" id="fireworks"></div>

    <script>
        // M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh (b·∫°n c√≥ th·ªÉ thay ƒë·ªïi, v√≠ d·ª•: "trungthu")
        const correctPassword = "19112005";

        // Hi·ªáu ·ª©ng confetti r∆°i li√™n t·ª•c (gi·∫•y kim tuy·∫øn)
        function createFallingConfetti() {
            const confettiFalling = document.getElementById('confettiFalling');
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1';
                    confetti.style.animation = 'fall 3s linear forwards';
                    confettiFalling.appendChild(confetti);

                    // X√≥a sau khi r∆°i
                    setTimeout(() => confetti.remove(), 3000);
                }
            }, 500);
        }

        // CSS animation cho r∆°i
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // M·ªü modal
        function openModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        // ƒê√≥ng modal
        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        // Ki·ªÉm tra m·∫≠t kh·∫©u
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === correctPassword) {
                closeModal();
                const letter = document.getElementById('letter');
                letter.classList.remove('closed');
                letter.classList.add('open');
                // Kh√¥ng c·∫ßn set display block n·ªØa v√¨ d√πng class ƒë·ªÉ toggle

                // K√≠ch ho·∫°t ph√°o kim tuy·∫øn hai b√™n b·∫Øn v√†o gi·ªØa
                fireConfettiFireworks();
            } else {
                alert('M·∫≠t kh·∫©u sai! H√£y th·ª≠ l·∫°i.');
                document.getElementById('passwordInput').value = '';
            }
        }

        // Hi·ªáu ·ª©ng ph√°o kim tuy·∫øn (hai b√™n b·∫Øn v√†o gi·ªØa)
        function fireConfettiFireworks() {
            // Ph√°o t·ª´ b√™n tr√°i
            confetti({
                particleCount: 100,
                startVelocity: 30,
                spread: 360,
                origin: { x: 0, y: 0.5 }, // T·ª´ b√™n tr√°i gi·ªØa
                colors: ['#ff69b4', '#ffc0cb', '#ff1493', '#ffd700']
            });

            // Ph√°o t·ª´ b√™n ph·∫£i
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    startVelocity: 30,

                    origin: { x: 1, y: 0.5 }, // T·ª´ b√™n ph·∫£i gi·ªØa
                    colors: ['#ff69b4', '#ffc0cb', '#ff1493', '#ffd700']
                });
            }, 250);

            // Confetti gi·ªØa ch√∫c m·ª´ng
            setTimeout(() => {
                confetti({
                    particleCount: 200,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 500);
        }

        // Kh·ªüi ch·∫°y hi·ªáu ·ª©ng r∆°i confetti khi load
        window.onload = function() {
            createFallingConfetti();
        };

        // ƒê√≥ng modal khi click ngo√†i
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {

            }
        }
    </script>
</body>
